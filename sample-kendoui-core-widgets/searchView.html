<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body>
        <div 
                data-role="view"
                data-title="상품목록"
                data-model="app.weatherService.viewModel">
                <header data-role="header">
                    <div data-role="navbar">
                        <a onclick="history.back()" data-role="button" data-align="left" data-icon="reply"></a>
                        <input type="text" id="searchValue" class="map-tools-input">
                        <a data-role="button" data-align="right" data-icon="search" id="search" data-bind="click: search"></a>
                    </div>
                </header>

                <ul data-role="listview" data-style="inset"
                    data-bind="source: searchResult"
                    data-template="weather-forecast-template">
                </ul>
        </div>
            <p>상품 리스트</p>
            <script id="weather-forecast-template" type="text/x-kendo-tmpl">
                <div class="w-item-template" style="width: 100%;">
                <a href="productDetails.html" data-role="button"  style="width: 100%;"  data-bind="click: productView">
                    <img src="http://samgital.co.kr:8080/mobile/products/${image}" width="100%;" height="100%;"/>
                    <input type="hidden" id="product_index" value="${index}"/>
                    <input type="hidden" id="product_title" value="${title}"/>
                    <input type="hidden" id="product_content" value="${content}"/>
                    <input type="hidden" id="product_price" value="${price}"/>
                    <input type="hidden" id="product_img" value="${image}"/>
                    <input type="hidden" id="product_type" value="${type}"/>
                    <input type="hidden" id="title" value="${title}"/>
                    <h4 id="title" class="w-date">${title}</h4>
                    <div class="w-temp">
                        <span>#:kendo.toString(price, "\\#\\#,\\#")# 원</span>
                    </div>
                    <div id="pager" class="k-pager-wrap"></div>
                </a>
                </div>
           </script>
    </body>
</html>
