<!DOCTYPE html>

<html>
    <head>
        <title></title>
    </head>
    <body>
            <div id="tabstrip-List"
                data-role="view"
                data-title="상품목록"
                data-model="app.weatherService.viewModel">
                <header data-role="header">
                    <div data-role="navbar">
                        <a onclick="history.back()" data-role="button" data-align="left" data-icon="reply"></a>
                        <span data-role="view-title"></span>
                        <a id="sbt" data-role="button" data-align="right" data-icon="search" onclick="search();"></a>
                        <a href="cart.html" data-role="button" data-align="right" data-icon="cart" data-bind="click: cartList"></a>
                    </div>
                    <input type="search" class="map-tools-input" style="display: none;" id="searchput"/>
                </header>

                <ul data-role="listview" data-style="inset"
                    data-bind="source: DataSource"
                    data-template="weather-forecast-template">
                </ul>
                <script>
                   var titles = document.querySelectorAll("#title");
                   var viewPages = document.querySelectorAll("#viewPage");
                   $("#weather-forecast-template").load(function(){
                       var title = document.getElementById("title").value;
                       var a = document.getElementById("logout").value;
                       alert(title);
                    });
               </script>
            </div>
            <p>상품 리스트</p>
            <script id="weather-forecast-template" type="text/x-kendo-tmpl">
                <div class="w-item-template" style="width: 100%;">
                <a href="productDetails.html" data-role="button"  style="width: 100%;"  data-bind="click: productView" id="viewPage">
                    <img src="http://samgital.co.kr:8080/mobile/products/${image}" width="100%;" height="100%;"/>
                    <input type="hidden" id="title" value="${title}"/>
                    <h4 class="w-date">${title}</h4>
                    <div class="w-temp">
                        <span>#:kendo.toString(price, "\\#\\#,\\#")# 원</span>
                    </div>
                    <div id="pager" class="k-pager-wrap"></div>
                </a>
                </div>
           </script>
           
            
    </body>
</html>
