<!DOCTYPE html>

<html>
    <head>
    </head>
    <body>
        <div id="tabstrip-home"
                data-role="view"
                data-title="상세보기"
                data-model="app.weatherService.viewModel">
                <header data-role="header">
                    <div data-role="navbar">
                        <a onclick="history.back()" data-role="button" data-align="left" data-icon="reply"></a>
                        <span data-role="view-title"></span>
                        <a href="cart.html" data-role="button" data-align="right" data-icon="cart"></a>
                    </div>
                </header>

                <ul data-role="listview" data-style="inset"
                    data-bind="source: viewDataSource"
                    data-template="product-forecast-template">
                </ul>
            </div>
            <script id="product-forecast-template" type="text/x-kendo-tmpl">
                <div class="w-item-template" style="width: 100%;">
                    <h4 id="title" class="w-date">${title}</h4>
                    <img src="styles/images/${image}" width="50%;" height="50%;"/>
                        ${price}<br>
                        ${content}
                </div>
           </script>
        
    </body>
</html>
